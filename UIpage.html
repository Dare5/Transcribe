<!DOCTYPE html>
<html>
  <head>
    <title>Transcribe Website</title>
    <link rel="stylesheet" href="UIpage.css"> 
  </head>

  <body>
    <div class="site-greetings">Let's Transcribe!
      <div class="subtitle">
        Transcribe videos, extract text from documents, or process text content.
      </div>
    </div>  

    <div class="main-body">
      <div class="Ttype">
        Select Transcription Type
      </div>
      

      <div class="button-row">
        <button class="transcribe-btn">
          <img src="icons/video icon.png" class="icon-img">
          <span class="icon-text">Video</span>
        </button>

        <button class="transcribe-btn">
          <img src="icons/audio.png" class="icon-img">
          <span class="icon-text">Audio</span>
        </button>

        <button class="transcribe-btn">
          <img src="icons/document-icon.png" class="icon-img">
          <span class="icon-text">Document</span>
        </button>

        <button class="transcribe-btn">
          <img src="icons/text-icon.png" class="icon-img">
          <span class="icon-text">Text</span>
        </button>
      </div>

      <div class="selection-box">
        <div class="box-title">
         <img src="icons/globe.png"class="glbe-img">
         Language Selection
        </div>

        <div class="Language-row">
          <label> Source Language (From) </label>
          <select class="Language-select">
              <option value="" displaced selected hidden>Select language </option>
              <option value="JP">Japanese </option>
              <option value="CH">Chinese </option>
              <option value="KR"> Korean</option>
              <option value="EN">English</option>
          </select>

          <label> Source Language (To) </label>
          <select class="Language-select">
              <option value="" displaced selected hidden>Select language </option>
              <option value="JP">Japanese </option>
              <option value="CH">Chinese </option>
              <option value="KR">Korean</option>
              <option value="EN">English</option>
          </select>
        </div>

      </div>

      <p class="File-upload">Upload File</p>

      <div class="upload-box">

      </div>
          
        

      
    </div>

    
      <script src="script.js"></script>
  </body>
</html>
